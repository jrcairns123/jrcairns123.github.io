<!DOCTYPE html>
<meta charset="utf-8">
<style>
path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}
</style>

<head>
    <title> Graph 2</title>
    <script src="d3/d3.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    Select region: <select id="regionDropdown" name="region"></select><br>

    <script>
        
        Promise.all([

            // All edges imported first then edges -> files[0]-files[5]
            //
            // files [0] : edges_eun1
            // files [1] : edges_euw1
            // files [2] : edges_jp1
            // files [3] : edges_kr
            // files [4] : edges_na1
            // files [5] : edges_all
            // files [6] : nodes_eun1
            // files [7] : nodes_euw1
            // files [8] : nodes_jp1
            // files [9] : nodes_kr
            // files [10] : nodes_na1
            // files [11] : nodes_all

            d3.dsv(",", "data/edges_eun1.csv", function (d) {
                return {
                    source: d.source,
                    target: d.target,
                    value: +d.value
                }
            }),
            d3.dsv(",", "data/edges_euw1.csv", function (d) {
                return {
                    source: d.source,
                    target: d.target,
                    value: +d.value
                }
            }),
            d3.dsv(",", "data/edges_jp1.csv", function (d) {
                return {
                    source: d.source,
                    target: d.target,
                    value: +d.value
                }
            }),
            d3.dsv(",", "data/edges_kr.csv", function (d) {
                return {
                    source: d.source,
                    target: d.target,
                    value: +d.value
                }
            }),
            d3.dsv(",", "data/edges_na1.csv", function (d) {
                return {
                    source: d.source,
                    target: d.target,
                    value: +d.value
                }
            }),

            d3.dsv(",", "data/edges_all.csv", function (d) {
                return {
                    source: d.source,
                    target: d.target,
                    value: +d.value
                }
            }),

            d3.dsv(",", "data/nodes_eun1.csv", function (d) {
                return {
                    id: d.id,
                    group: +d.group
                }
            }),
            d3.dsv(",", "data/nodes_euw1.csv", function (d) {
                return {
                    id: d.id,
                    group: +d.group
                }
            }),
            d3.dsv(",", "data/nodes_jp1.csv", function (d) {
                return {
                    id: d.id,
                    group: +d.group
                }
            }),
            d3.dsv(",", "data/nodes_kr.csv", function (d) {
                return {
                    id: d.id,
                    group: +d.group
                }
            }),
            d3.dsv(",", "data/nodes_na1.csv", function (d) {
                return {
                    id: d.id,
                    group: +d.group
                }
            }),
            // uncomment when nodes_all.csv is ready
            // uploaded on the repo
            d3.dsv(",", "data/nodes_all.csv", function (d) {
                return {
                    id: d.id,
                    group: +d.group
                }
            })

        ]).then(function (files) {
        	var margin = {top:50, right:50, bottom:50, left:50},
						width = window.innerWidth - margin.left - margin.right,
						height = window.innerHeight - margin.top - margin.bottom;

            var svg = d3.select("body").append("svg")
                		.attr("width", width)
                		.attr("height", height);

            //Hyeong-sun, change the variables accordingly to make it dynamic
            //re: Check out the graph1 file on the github repo for reference

            var select = document.querySelectorAll("select");

            var regionList = document.getElementById("regionDropdown");
            var regionDropdownList = {
                0: ["EUN1 - Europe Nordic & East", "eun1"],
                1: ["EUW1 - Europe West", "euw1"],
                2: ["JP1 - Japan", "jp1"],
                3: ["KR - Korea", "kr"],
                4: ["NA1 - North America", "na1"],
                5: ["All Regions", "all"]
            };

            var regionIndex = 0

            var regionLength = Object.keys(regionDropdownList).length
            for (i = 0; i < regionLength; i++) {
                regionList.options[i] = new Option(regionDropdownList[i][0]);
            };

            select[0].addEventListener("change", function (event) {
                regionIndex = event.target.selectedIndex;
                svg.selectAll("*").remove()
                update_graph(files[regionIndex], files[regionIndex + 6])
            })


            update_graph(files[regionIndex], files[regionIndex + 6])

            function update_graph(selectedEdgeData, selectedNodeData) {

                		
		var links = selectedEdgeData;
  		var nodes = {};

  		links.forEach(function(link) {
      			link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      			link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  		});
  				
                var color = d3.scaleSequential()
                    .domain([0, d3.max(d3.values(selectedNodeData), function (d) { return d.group; })])
                    .interpolator(d3.interpolateSpectral);

  		var force = d3.forceSimulation()
      				.nodes(d3.values(nodes))
      				.force("link", d3.forceLink(links).distance(100))
      				.force('center', d3.forceCenter(width / 2, height / 2))
      				.force("x", d3.forceX())
      				.force("y", d3.forceY())
      				.force("charge", d3.forceManyBody().strength(-100))
      				.alphaTarget(1)
      				.on("tick", ticked);
                
  		var path = svg.append("g")
      				.selectAll("path")
      				.data(links)
      				.enter()
      				.append("path")
      				.attr("class", "link")
      				.style("stroke", "#aaa")
                    		.style("stroke-width", "1");
                
                var node = svg.selectAll(".node")
      				.data(force.nodes())
      				.enter().append("g")
      				.attr("class", "node")
      				.on("dblclick", function(d){d.fixed=false;
      								d.fx = null; 
      							  	d.fy = null;
      				})
      				.call(d3.drag()
          			.on("start", dragstarted)
          			.on("drag", dragged)
          			.on("end", dragended));

		node.each(function(d){d.degree=0;});
  		links.forEach(function(d){
  			d.source.degree += 1;
  			d.target.degree += 1;
  		});
  			
  		var minDegree = d3.min(d3.values(nodes), function(d){return d.degree;});
  		var maxDegree = d3.max(d3.values(nodes), function(d){return d.degree;});
  		var scaleNodes = d3.scaleLinear().domain([minDegree, maxDegree]).range([5,15]);

                node.append("circle")
                    .attr("id", function (d) { return (d.name); })
                    .attr("r", function(d){return scaleNodes(d.degree);})
                    .style("fill", function (d) {
                    	d.test = d3.map(selectedNodeData, c=>c.id).get(d.name).group
                    	return color(d.test);
                    });
  				
		node.append("text")
  	  		.attr("text-anchor","start")
  	  		.text(function(d){return d.name})
  	  		.attr("transform", "translate(5,-8)");

		function ticked() {
			path.attr("d", function(d) {
          			var dx = d.target.x - d.source.x,
              				dy = d.target.y - d.source.y,
              				dr = Math.sqrt(dx * dx + dy * dy);
          			return "M" +
              				d.source.x + "," +
              				d.source.y + "A" +
              				dr + "," + dr + " 0 0,1 " +
              				d.target.x + "," +
              				d.target.y;
      			});

      			node.attr("transform", function(d) {
          				return "translate(" + d.x + "," + d.y + ")"; 
      			});
  		};


                function dragstarted(d) {
                    if (!d3.event.active) force.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(d) {

                    d.fx = d3.event.x;
                    d.fy = d3.event.y;

                }

                function dragended(d) {
                    if (!d3.event.active) force.alphaTarget(0);
                }

                function released(d) {
                    d.fx = null;
                    d.fy = null;
                }
            }
        }).catch(function (err) {
            console.log(err, "Check the error message")
        })

    </script>

</body>

</html>
